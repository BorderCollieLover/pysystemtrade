name: OS test

on:
  workflow_dispatch:
  push:

jobs:
  build:

    runs-on:
      - ubuntu-20.04
      - ubuntu-22.04
      - ubuntu-24.04
      - windows-2019
      - windows-2022
      - macos-13
      - macos-14

    steps:

    - uses: actions/checkout@v4
      with:
        ref: "develop"

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: 3.10.13

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip setuptools wheel
        pip install -r requirements.txt
